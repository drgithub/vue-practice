<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="<%= BASE_URL %>global/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>global/js/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="<%= BASE_URL %>global/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="<%= BASE_URL %>global/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
